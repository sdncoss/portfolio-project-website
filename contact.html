    <main class="contact-page">
        <h1>Contact Form</h1>
        <form action="" method="post" id="contact-form">
            <label class="email-label" for="contact-email">E-mail: </label>
            <input type="email" id="contact-email" placeholder="myemail@email.com" required><br>

            <label class="phone-label" for="contact-phone">Telephone: </label>
            <input type="tel" id="contact-phone" placeholder="555-555-5555"><br>

            <label class="message-label" for="contact-message">Message: </label>
            <textarea maxlength="240" id="contact-message" placeholder="Let's work together!" required></textarea><br>

            <input type="submit" value="Send Message">
        </form>
        <a href="mailto:seranelson@gmail.com">Contact me</a><br>
        Huntington Beach<br>
        California<br>
        <a href="mailto:seranelson@gmail.com">seranelson(at)gmail(dot)com</a>
